<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores Municipais</title>
    <link rel="stylesheet" href="styles.css">
<!-- React e ReactDOM -->
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<!-- Babel para JSX -->
<script src="https://unpkg.com/@babel/standalone@7.18.13/babel.min.js"></script>
<!-- Recharts para gráficos -->
<script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
</head>
<body>
    <header>
        <h1>Visualização de Indicadores Municipais</h1>
        <p>Dashboard interativo para análise de indicadores de desempenho municipal</p>
    </header>

    <div class="container">
        <div id="root"></div>

        <div class="report-link">
            <h2>Baixar Relatório Completo</h2>
            <p>Para uma análise detalhada, baixe o relatório completo em formato PDF:</p>
            <a href="relatorio-indicadores.pdf" download class="download-btn">Baixar Relatório PDF</a>
        </div>
    </div>

    <footer>
        <p>© 2025 - Visualização de Indicadores Municipais</p>
    </footer>

    <script type="text/babel" src="app.js"></script>
</body>
</html>
